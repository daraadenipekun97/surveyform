<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/9b57bfd0ea.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="container">
        <!-- header -->
        <section>
            <div id="jumbo">
                <div class="header">
                    <div id="navlogo">
                        <div class="logo">
                            <div id="logodiv"><img src="img/logo.png" alt=""></div>
                            <h3>TestAPI</h3>
                        </div>
                        <nav>
                            <ul id="menu">
                                <li>Home</li>
                                <li id="link">Product <span><i class="fas fa-chevron-down"></i></span>
                                    <ul id="child_link">
                                        <li>Static Mockup API</li>
                                        <li>Real Time Database</li>
                                    </ul>
                                </li>
                                <li>About</li>
                                <li>Contact</li>
                                <li>Pricing</li>
                                <li>Blog</li>
                                <li>Updates</li>

                                <div id="buttons">
                                    <button id="btn1">Sign Up</button>
                                    <button id="btn2">Log In</button>
                                </div>
                            </ul>
                        </nav>
                    </div>


                    <div id="bars">
                        <i class="fas fa-bars"></i>
                    </div>


                </div>

                <div id="githubreg">
                    <div id="innergit">
                        <h1>Register Via Github </h1>
                    </div>
                    <button id="regbtn">Register Using Github <i class="fab fa-github"></i> </button>
                </div>

                <div id="regform">
                    <div id="regform_inner">
                        <h1>Register Via Email Address </h1>
                    </div>
                    <div id = "formdiv">
                        <form action="">
                            <label for="">Username</label>
                            <input type="text">
                            <small>Letters and numbers only</small><br>
                            <label for="">Email</label>
                            <input type="email"><br>
                            <label for="">Password</label>
                            <input type="password"><br>
                            <label for="">Confirm Password</label>
                            <input type="password">
                            <button id="registerbtn">Register</button>
                        </form>

                    </div>
                    
                </div>
              
            </div>
        </section>

            <section>

                <div id="footer">
                    <div id="copyright">
                        <p>Copyright 2020 | Made by Nate Denlinger </p>
                    </div>
                    <h1>TestAPI</h1>

                </div>

            </section>






    </div>




    <script src="js/main.js"></script>
</body>

</html>
